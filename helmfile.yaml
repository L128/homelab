helmfiles:
  - environments/base.yaml
  - environments/{{ .Environment.Name }}.yaml
  - releases/monitoring/*.yaml
  - releases/logging/*.yaml
  - releases/infrastructure/*.yaml

repositories:
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: elastic
    url: https://helm.elastic.co
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

helmDefaults:
  wait: true
  timeout: 300
  recreatePods: false
  force: false
  atomic: true

commonLabels:
  managed-by: helmfile
  project: my-project