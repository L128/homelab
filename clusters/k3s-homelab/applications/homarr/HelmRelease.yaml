apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homarr
  namespace: myapps
spec:
  interval: 8h
  timeout: 45m
  chart:
    spec:
      chart: homarr
      version: x.x.x
      sourceRef:
        kind: HelmRepository
        name: homarr-chart
      interval: 5m
  releaseName: homarr
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
  driftDetection:
    mode: enabled
    ignore:
    - paths: ["/spec/replicas"]
      target:
        kind: Deployment
  valuesFrom:
  - kind: ConfigMap  # 从 ConfigMap 读取配置
    name: homarr-values # ConfigMap 基础名称（Kustomize 会自动加哈希后缀）