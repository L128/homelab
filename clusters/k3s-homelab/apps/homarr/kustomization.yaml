apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: homarr
  namespace: myapps

resources:
  - helmrelease.yaml

configMapGenerator:
  - name: homarr-values
    files:
      - values.yaml=../../../../values/applications/homarr/homarr-values.yaml
    options:
      labels:
        app.kubernetes.io/part-of: homarr
        app.kubernetes.io/managed-by: flux
