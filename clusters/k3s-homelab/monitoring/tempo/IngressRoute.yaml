apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tempo-ingress-tls
  namespace: monitoring
spec:
  entryPoints:
    - websecure  # 使用HTTPS入口
  routes:
    - match: Host(`tempo.monitoring.homelab.me`)  # 自定义域名（与现有规则一致）
      kind: Rule
      services:
        - name: tempo  # 关联Tempo服务
          port: 3200  # 对应Tempo的HTTP端口
  tls:
    secretName: monitoring-tls  # 复用监控命名空间的TLS证书