releases:
  - name: reference  # release 名称，需唯一
    chart: ./charts/reference  # 本地用本地自定义 chart（后续步骤创建）
    namespace: myapps          # 部署的命名空间
    version: 0.1.0             # chart 版本
    values:
      - values/applications/reference/base.yaml       # 基础配置
      - values/applications/reference/{{ .Environment.Name }}/main.yaml  # 环境特定配置
      - values/applications/reference/{{ .Environment.Name }}/ingress.yaml
    # 依赖（如果有的话，例如依赖 traefik 或数据库）
    needs:
      - traefik-system/traefik  # 依赖 traefik 组件（需提前部署）