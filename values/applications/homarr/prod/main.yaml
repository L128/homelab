database:
#   # -- Enable external database
#   externalDatabaseEnabled: true
  externalDatabaseEnabled: false

persistence:
  homarrDatabase:
    enabled: true  # 禁用自动创建PVC（关键）
    storageClassName: "longhorn"  # 留空（使用现有PVC的storageClass）
    size: "1G"  # 留空（使用现有PVC的容量）

  # Ingress configuration
ingress:
  # -- Enable ingress
  enabled: true
  # -- Ingress class name
  ingressClassName: "traefik"
  # -- Ingress annotations
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  # -- Ingress hosts configuration
  hosts:
    - host: homarr.app.homelab.me
      paths:
        - path: /
          port: 7575

  # -- Ingress TLS configuration
  tls: 
   - secretName: myapps-tls
     hosts:
       - homarr.app.homelab.me

rbac:
  # -- Enable to create RBAC resources and activate Kubernetes integration
  enabled: true

